<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <div class="box-sup">
            <form action="./detalhes.html" method="GET">
                <div class="container_form">
                    <div class="box">
                        <label for="nome">Nome: </label>
                        <input placeholder="digite seu nome" class="nome" type="text" id="nome" name="nome" required>
                    </div>
                    <div class="box">
                        <label for="email">Email: </label>
                        <input placeholder="digite seu email" class="email" type="text" id="email" name="email" required>
                    </div>
                    <div class="box">
                        <label for="telefone">Telefone: </label>
                        <input placeholder="digite seu telefone" class="telefone" type="text" id="telefone" name="telefone" required>
                    </div>
                    <div class="box">
                        <label for="cpf">CPF: </label>
                        <input placeholder="digite seu CPF" class="cpf" type="text" id="cpf"  minlength="11" maxlength="11" name="cpf" required>
                    </div>
                    <div class="box">
                        <label for="endereco">Endereço: </label>
                        <input placeholder="digite seu endereço" class="endereco" type="text" id="endereco" name="endereco" required>
                    </div>
                </div>
                <button type="submit" value="enviar" class="btn-sub" name="submit" id="enviar" onclick="">Enviar</button>
            </form>
        </div>
        <!--
        <div class="data_form">
            <h2>Confira seus dados:</h2>
                <ul id="u_list">
            </ul>
        </div>-->
        
    </div>
</body>
</html>

<script src="./formEx.js"></script>
