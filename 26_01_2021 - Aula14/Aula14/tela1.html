<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</body>

<script>
    window.onload = function(){
        /*const chamado = [
            {id: 1, nome: 'Celso', motivo: 'Mouse quebrado'},
            {id: 2, nome: 'Fernando', motivo: 'Teclado com mau contato'},
            {id: 3, nome: 'Larissa', motivo: 'Webcam apagada'},
            {id: 4, nome: 'Gabriel', motivo: 'Queda de rede'},
            {id: 5, nome: 'João', motivo: 'Computador lento'}
        ];*/

        const chamado = [
            [1, 'Celso', 'Mouse quebrado'],
            [2, 'Fernando', 'Teclado com mau contato'],
            [3, 'Larissa', 'Webcam apagada'],
            [4, 'Gabriel', 'Queda de rede'],
            [5, 'João', 'Computador lento']
        ];
        

        let tbody = document.querySelector('#tbody');
        chamado.forEach(linha => {
            let tr = document.createElement('tr');
            tbody.appendChild(tr);

            linha.forEach((coluna) =>{
                let td = document.createElement('td');
                td.innerText = coluna;
                tr.appendChild(td);
            })
        });
    }
    


</script>
