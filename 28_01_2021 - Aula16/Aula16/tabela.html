<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--biblioteca completa do jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        body{
            font-size: larger;
        }
        td{
            border: 2px solid #d1c40c;
        }
        .azul{
            background-color: rgb(58, 56, 218);
        }
        .vermelho{
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div>
        <button id="btnME">Mostrar e Esconder</button>
    </div>
    <div>
        <input type="checkbox" id="dia" value="dia">
    </div>
    <div>
        <input type="text">
    </div>
    <button id="addEvento">Adicionar Evento</button>
    <button id="btnEsconde">Esconder tabela</button>
    <button id="btnMostra">Mostrar tabela</button>
    
    
    <table id="tabela">
        <tbody id="tbody">
        </tbody>
    </table>
</body>

</html>
​
<script>
    console.log($('#dia').prop('checked'))
    $( document ).ready(function () {
        
        //Adiciona evento para outro elemento
        /*
        $('#addEvento').on('click', function(){
            $('button#btnME').on('click', function(){
                $('#tabela').toggle()
            })
        })*/

        $('#btnME').bind({
            click: function(){
                $('#tabela').hide()
            },
            dblclick: function(){
                $('#tabela').show()
            },
            /*mouseover: function(){
                alert('detalhes')
            }*/
        })

        $('button#btnMostra').on('click', function(){
            $('#tabela').show('fast')
        })
        $('button#btnEsconde').on('click', function(){
            $('#tabela').hide('slow')
        })
        /*
        $('button#btnME').on('click', function(){
            $('#tabela').toggle('slow')
        })*/

        let cont = 0
        for (let tr = 1; tr <= 5; tr++) {
            let linha = document.createElement('tr')
            $('#tbody').append(linha)
            for (let td = 1; td <= 5; td++) {
                cont++
                $(linha).append(`<td>${cont}</td>`)
            }
        }

        $('#tbody > tr > td').on('click', function () {
            if ($(this).html().trim() % 2 == 0) {
                $('#tbody > tr > td').each(function () {
                    if ($(this).html().trim() % 2 == 0) {
                        $(this).addClass('azul')
                    }
                })
                return
            }

            $('#tbody > tr > td').each(function () {
                if ($(this).html().trim() % 2 != 0) {
                    $(this).addClass('vermelho')
                }
            })
            
        })
    });
</script>
