<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--biblioteca completa do jQuery--><script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <style>    
  #container > div{
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    width: 250px;
  }
​
  .vazio{
    border: 1px solid red;
  }
  </style>
</head>
<body>
  <form action="tbl25.html">
    <div id="container">
      <div>
        <label for="">Nome</label>
        <input type="text">
      </div>
      <div>
        <label for="">Telefone</label>
        <input type="text">
      </div>
      <div>
        <label for="">E-mail</label>
        <input type="text">
      </div>
      <div class="chk">
        <label for="gostei">Gostei do curso</label>
        <div>
          <input type="checkbox" id="gostei" value="gostei">
        </div>
      </div>
      <div class="chk">
        <label for="preparado">Estou preparado</label>
        <div><input type="checkbox" id="preparado" value="preparado"></div>
      </div>
    </div>
    <button id="enviar">Enviar</button>
  </form>
</body>
</html>
<script>
$( document ).ready(function() {
  $('button#enviar').on('click', function(){
    event.preventDefault();
​
    $('input').each(function(){
      if( $(this).attr('type') == 'checkbox'){
        $(this).prop('checked') ? $(this).parent().removeClass('vazio') : $(this).parent().addClass('vazio')
        return
      }
      $(this).val().trim() == '' ? $(this).addClass('vazio') : $(this).removeClass('vazio')
    })
  })
});
</script>
